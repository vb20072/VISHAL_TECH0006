<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VISHAL_TECH06</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 2em;
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }

    .login-box input {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px;
    }

    .dots {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .menu {
      display: none;
      position: absolute;
      right: 20px;
      top: 50px;
      background: #333;
      border: 1px solid #fff;
      padding: 10px;
      z-index: 10;
    }

    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    .after-login {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .subscribe {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>

<div class="loader" id="loader">Welcome to VISHAL_TECH06...</div>

<div class="dots" onclick="toggleMenu()">‚ãÆ</div>
<div class="menu" id="menu">
  <a href="#about">About</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="content" id="content">
  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="emailOrNumber" placeholder="Email or Number (1-10 digits)" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="otp" placeholder="OTP" />
    <button onclick="login()">Login</button>
  </div>

  <div class="after-login" id="afterLogin">
    <p>‚úÖ Instagram ID: <strong>RVB_OFFICIAL26</strong></p>
    <p>üì£ Join my group: <a href="https://ig.me/j/Aba3RMYZrSlXjUXu/" target="_blank" style="color:#0ff;">Click Here</a></p>
    <div class="subscribe">üôè Please Subscribe to my Page!</div>
  </div>
</div>

<script>
  // Wait 2 seconds, then show content
  setTimeout(() => {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('content').style.display = 'flex';
  }, 2000);

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  function login() {
    const emailOrNumber = document.getElementById('emailOrNumber').value;
    const password = document.getElementById('password').value;
    const otp = document.getElementById('otp').value;

    if (!emailOrNumber || !password || !otp) {
      alert("Please fill in all fields.");
      return;
    }

    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('afterLogin').style.display = 'flex';
  }

  function logout() {
    location.reload();
  }
</script>

</body>
</html>
